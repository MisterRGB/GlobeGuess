<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CDN links for dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1>Globe Explorer</h1>
        <p>Test your geography knowledge with this interactive globe game</p>
        <div class="mode-buttons">
            <button class="easy" id="mode-easy">
                <span>Easy Mode</span>
                <span class="subtext">With Country borders</span>
            </button>
            <button class="hard" id="mode-hard">
                <span>Hard Mode</span>
                <span class="subtext">No Country Borders</span>
            </button>
        </div>
    </div>

    <div class="game-info-container hidden" id="game-info-container">
        <div class="game-info">
            <h2>Country to Guess</h2>
            <div id="country-to-guess">-</div>
            
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="countries-left">Countries Left: <span id="countries-left">0</span></div>
            
            <button id="make-guess" class="guess-button">Make Guess</button>
            <button id="next-country">Next Country</button>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>

    <div class="left-panel hidden" id="left-panel">
        <!-- ... existing content ... -->
    </div>

    <div class="right-panel hidden" id="right-panel">
        <div id="country-info" class="country-info">
            <div class="flag-container" id="flag-container"></div>
            <div class="country-facts" id="country-facts"></div>
        </div>
    </div>

    <div class="globe-container">
        <div id="globe" style="width: 100%; height: 100%;"></div>
    </div>
    
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="close-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
    
    <!-- Using script tag directly instead of module -->
    <script src="js/main.js"></script>
</body>
</html>
